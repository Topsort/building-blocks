name: Release

on:
  release:
    types: [published]
  pull_request:

env:
  lockfile: pnpm-lock.yaml
  node_version: "18"
  pnpm_version: "8"

jobs:
  npm-publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    environment: production

    env:
      VITE_CENTRAL_SERVICES_BASE_URL: ${{ vars.CENTRAL_SERVICES_BASE_URL }}
      VITE_USE_MOCK_SERVER: ${{ vars.USE_MOCK_SERVER }}
      VITE_AUTH_BASE_URL: ${{ vars.AUTH_BASE_URL }}
      VITE_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        name: Install PNPM
        id: pnpm-install
        with:
          version: ${{ env.pnpm_version }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.node_version }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm run lint

      - name: Run tsc
        run: node_modules/.bin/tsc

      - name: Build dist
        run: pnpm run build

      - name: Publish to npm
        id: publish
        run: |
          pnpm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          pnpm publish --access public --no-git-checks --dry-run
