name: npm-publish

# on:
#   release:
#     types: [published]
on:
  pull_request:
    branches:
      - main

jobs:
  # sanity:
  #   uses: ./.github/workflows/sanity.yml

  npm-publish:
    runs-on: ubuntu-latest

    environment: production

    env:
      CENTRAL_SERVICES_BASE_URL: ${{ secrets.CENTRAL_SERVICES_BASE_URL }}
      STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
      USE_MOCK_SERVER: ${{ secrets.USE_MOCK_SERVER }}

    steps:
      # - name: Publish if version has been updated
      #   uses: pascalgn/npm-publish-action@1.3.9
      #   with: # All of theses inputs are optional
      #     tag_name: "v%s"
      #     tag_message: "v%s"
      #     create_tag: "true"
      #     commit_pattern: "^Release (\\S+)"
      #     workspace: "."
      #     publish_command: "yarn"
      #     publish_args: "--non-interactive --access public"
      #   env: # More info about the environment variables in the README
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Leave this as is, it's automatically generated
      #     NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # You need to set this in your repo settings

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3.0.5
        with:
          path: node_modules
          key: v1-npm-deps-sanity-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            v1-npm-deps-sanity-
            v1-npm-deps-

      - name: Cache eslint
        uses: actions/cache@v3.0.5
        with:
          path: .eslintcache
          key: v1-eslint-${{ github.sha }}
          restore-keys: v1-eslint-

      - name: Install dependencies
        run: npm ci
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: ESLint
        run: npm run lint

      - name: Run type checks
        run: npx tsc

      - name: Publish to npm
        id: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: public

      - if: steps.publish.outputs.type != 'none'
        run: echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"
