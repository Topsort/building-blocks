name: ci-workflows

on:
  workflow_call:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v3.0.5
        with:
          path: node_modules
          key: v1-npm-deps-sanity-${{ hashFiles('package-lock.json') }}-${{ hashFiles('prisma/schema.prisma') }}
          restore-keys: |
            v1-npm-deps-sanity-${{ hashFiles('package-lock.json') }}-
            v1-npm-deps-sanity-
            v1-npm-deps-
      - name: Cache eslint
        uses: actions/cache@v3.0.5
        with:
          path: .eslintcache
          key: v1-eslint-${{ github.sha }}
          restore-keys: v1-eslint-
      - name: Install dependencies
        run: npm ci
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
      - name: ESLint
        run: npm run lint
